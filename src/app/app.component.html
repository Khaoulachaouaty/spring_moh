<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion des Chiens</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Chiens</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/chiens">Home</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Chiens
                </a>
                <div class="dropdown-menu">
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="add-chien">Ajouter</a>
                    <a class="dropdown-item" href="#">Lister</a>
                    <a class="dropdown-item" routerLink="/rechercheParRace">Recherche Par Race</a>
                    <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>
                    <a class="dropdown-item" routerLink="/listeRaces">Gestion des races</a>


                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li *ngIf="!authService.isloggedIn" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    [usrname]
                </a>
                <div class="dropdown-menu">
                    <a  class="dropdown-item" routerLink="login">login</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
            <li *ngIf="authService.isloggedIn" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    {{authService.loggedUser}}
                </a>
                <div class="dropdown-menu">
                    <a  class="dropdown-item" (click)="onLogout()">logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
            
        </ul>
    </nav>
</body>

</html>
